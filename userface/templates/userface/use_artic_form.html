{% extends 'userface/base.html' %}

{% block body %}
<div class="container">
	<div class="jumbotron"">
	<h1>Create Article</h1>
		<div>
			<form class="form-horizontal form-label-left" action="{% url 'poster' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ field.name }}">{{ field.label }}</label>

					<div class="col-md-6 col-sm-6 col-xs-12">
						{{ field }}
					</div>
				</div>
				{% endfor %}
				<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
						<input class="btn btn-primary" type="submit" value="submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock body %}
